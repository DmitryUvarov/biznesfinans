<section class="submit">

        <div class="submit__body">

            <div class="submit__content">
                <div class="submit__title title title_left">Получите решение по займу за 15 минут!</div>
                <div class="submit__text text">Введите свой номер телефона и имя, мы перезвоним и обсудим Вашу ситуацию и сообщим предварительное решение</div>

                <form action="#" class="submit__form form-submit">
                    <input autocomplete="off" type="text" name="name" placeholder="Ваше имя" class="form-submit__input input">
                    <input autocomplete="off" type="text" name="phone" placeholder="Ваш телефон" class="form-submit__input input">
                    <button class="form-submit__button button">Узнать решение</button>
                </form>
            </div>
        </div>
    </div>
</section>
