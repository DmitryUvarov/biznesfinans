<section class="calculator">
    <div class="calculator__container">
        <div class="calculator__title title">КРЕДИТНЫЙ КАЛЬКУЛЯТОР</div>
        <div class="calculator__body">
            <div class="calculator__image-ibg"><img src="@img/calculator/01.jpg" alt=""></div>
            <div class="calculator__calculate calculate">
                <div class="calculate__title">рассчитать</div>
                <form action="#" class="calculate__form">
                    <select name="form[]" class="form">
                        <option selected>Выберите продукт</option>
                        <option value="2">Пункт №2</option>
                        <option value="3">Пункт №3</option>
                        <option value="4">Пункт №4</option>
                    </select>

                    <div class="calculate__line">
                        <div class="calculate__range range" data-range>
                            <input gata-range-input autocomplete="off" type="text" name="form[]" placeholder="Сумма займа" class="calculate__input">
                            <div data-range-line data-from="0" data-to="10000000" data-start="0"></div>
                            <div class="range__content">
                                <div class="range__content-item"><span>0</span></div>
                                <div class="range__content-item"><span>10.000.000</span> сум</div>
                            </div>
                        </div>
                    </div>

                    <div class="calculate__line">
                        <div class="calculate__range range" data-range>
                            <input gata-range-input autocomplete="off" type="text" name="form[]" placeholder="Срок" class="calculate__input">
                            <div data-range-line data-from="0" data-to="30" data-start="0"></div>
                            <div class="range__content">
                                <div class="range__content-item"><span>0</span></div>
                                <div class="range__content-item"><span>30</span> дней</div>
                            </div>
                        </div>
                    </div>

                    <select name="form[]" class="form">
                        <option selected>В наличной форме</option>
                        <option value="2">Пункт №2</option>
                        <option value="3">Пункт №3</option>
                        <option value="4">Пункт №4</option>
                    </select>

                    <div class="calculate__bottom">
                        <div class="calculate__bottom-item">
                            <div class="calculate__bottom-title">Ежемесячный платеж</div>
                            <div class="calculate__bottom-number">200.000 сум</div>
                        </div>
                        <div class="calculate__bottom-item">
                            <div class="calculate__bottom-title">До ( включительно )</div>
                            <div class="calculate__bottom-number">7 ноября, 2024</div>
                        </div>
                    </div>

                    <button type="button" class="calculate__button button">Подать заявку</button>
                </form>
            </div>
        </div>
    </div>
</section>
